{% extends 'bases/base.html' %}
{% load static %}

{% block addcss %}
    <link rel="stylesheet" href="{% static 'users/css/cadastro.css' %}">
{% endblock %}

{% block content %}
    <section class="area-cadastro">
        <div class="cadastro">
            <div class="cadastro-header">
                <h1>Auto Motors</h1>
                <hr>
                <h2>Cadastre-se</h2>
            </div>
            <form action="{% url 'cadastro' %}" method="POST">
                {% csrf_token %}
                <input type="text" name="nome" placeholder="Digite seu nome" autofocus>
                <input type="email" name="email" placeholder="Digite seu email">
                <input type="password" name="password" placeholder="Digite sua senha">
                <input type="password" name="confirme_senha" placeholder="Confirme sua senha">
                <input type="submit" value="Enviar">
            </form>
            <p>Ja tem Login? <a href="{% url 'login' %}">Fa√ßa Login</a></p>
        </div>
    </section>
    <script src="{% static 'users/js/scripts.js' %}"></script>
{% endblock %}
